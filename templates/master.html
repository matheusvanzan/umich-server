<!DOCTYPE html>

<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


    {% block headers %}{% endblock %}

</head>
<body>
<!-- Content -->


<button id="menuButton"> ></button>


<div id="menu">
    my menu itemns

    <br>

    another item
</div>

<div id="content">
    {% block content %}

    {% endblock %}
</div>

<script type="text/javascript">
    var $menu = $("#menu");
    var $menuButton = $("#menuButton");
    var $content = $("#content");

    var duration = 400;
    var easing = "swing";

    var showMenu = true;

    $(function () {
        $menuButton.click(function () {
            if (showMenu){
                $menu.show();

                $menu.animate({left: "0"}, duration, easing);
                $content.animate({width: "80%"}, duration, easing);

                $menuButton.animate({left: "20%"}, duration, easing);
            }else{
                $menu.animate({left: "-20%"}, duration, easing);
                $content.animate({width: "100%"}, duration, easing);

                $menuButton.animate({left: "0"}, duration, easing);
            }

            showMenu = !showMenu;
        });
    });


</script>
</body>
</html>
