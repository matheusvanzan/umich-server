<!DOCTYPE html>
<head>
    {% load static %}

    <title>Network Control Panel - Login</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>
<body>

    <div class="title">
        <h2>Network Control Panel</h2>
    </div>

<div class="center">
    <div class="up"></div>
    <div class="middle">
        <form role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td class="right"><label>Login</label></td>
                    <td class="left"><input type="text" id="username" name="username" placeholder="Enter login"></td>
                </tr>
                <tr>
                    <td class="right"><label>Password</label></td>
                    <td class="left"><input type="password" id="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-default" type="submit">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="down"></div>
</div>
</body>
</html>
